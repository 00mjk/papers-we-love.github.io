    description: '<p>Our inaugural meetup will feature <a href="http://caitiem.com">Caitie McCaffrey</a>,
      a Software Engineer at HBO, presenting on <a href="http://research.microsoft.com/pubs/210931/Orleans-MSR-TR-2014-41.pdf">Orleans:
      Distributed Virtual Actors for Programmability and Scalability</a> by Bernstein,
      Bykov, Geller, Kliot &amp; Thelin from Microsoft Research.</p> <p><b>Intro:</b></p>
      <p>Orleans is a  runtime and programming model for building scalable distributed
      systems, based on the actor model.  The Orleans programming model introduces
      the abstraction of Virtual Actors.  Orleans allows applications to obtain high
      performance, reliability, and scalability.  This technology was developed by
      the eXtreme Computing Group at Microsoft Research and was a core component of
      the Azure Services that supported that powered Halo 4, the award winning video
      game.  </p> <p><b>About Caitie:</b></p> <p>Caitie McCaffrey is a Backend Brat,
      Distributed Systems Diva, and Tech Lover. She is currently a Software Engineer
      at HBO, and prior to that worked at 343 Industries. Her focus is on Web Services,
      Distributed Systems, and Big Data. She is passionate about creating fun, social,
      and collaborative entertainment experiences. Caitie has a degree in Computer
      Science from Cornell University, and has worked on several video games including
      Gears of War 2, Gears of War 3, and most recently Halo 4. She currently is working
      at HBO on the HBO Go services. She maintains a blog at CaitieM.com and frequently
      discusses technology and entertainment on Twitter @CaitieM20</p> <p><br/><b>About
      Papers We Love:</b></p> <p>First of all, Papers We Love follows this <a href="https://github.com/papers-we-love/papers-we-love/blob/master/CODE_OF_CONDUCT.md">Code
      of Conduct</a>, with the change that Michael Bernstein @mrb_bk, [masked] is
      the point of contact. Michael spoke at and helped organize the meetup in NYC,
      and is excited to bring it to the DC area.</p> <p>Second of all, <b>try to read
      the paper, but don''t stress if you can''t</b>. PWL is an inclusive, beginner-friendly
      environment meant to foster learning and growth.</p> <p>Third of all, <b>we''re
      looking for a venue</b>! We have some leads but get in touch if you have any
      ideas for venues in DC proper. </p> <p>Finally, <b>we would love some sponsorship</b> for
      food and drink at the meetup. I''ll probably just pony up myself for the first
      meetup if we can''t find someone, but also would love help <b>video recording</b>
      for documentation purposes.</p>'
