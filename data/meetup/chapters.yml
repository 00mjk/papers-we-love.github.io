    description: <p>In June, we have the pleasure of hearing Aysylu Greenberg, Software Engineer at Google and maintainer of the Clojure library <a href="https://github.com/aysylu/loom">Loom</a>, speaking on the paper "One VM to Rule Them All" by Thomas Wuerthinger, Christian Wimmer, et al.</p> <p><b>Paper</b></p> <p>You can find the paper in the <a href="https://github.com/papers-we-love/papers-we-love/blob/bc15cfbe998b9dbde6c76480f9264e968e19155d/virtual_machines/README.md">PWL repository</a> and <a href="https://www.cs.purdue.edu/homes/gkrichar/papers/onward2013-wuerthinger-truffle.pdf">here</a>.</p> <p><b>Intro</b></p> <p><br/>The paper explains how you can write an interpreter and get an optimizing just-in-time (JIT) compiler for free. This enables language designers to focus on features without worrying about the complexities of compiler optimizations and code generation. This paper presents a Java Virtual Machine (JVM) that allows the application to control the JIT compiler behavior at runtime. We'll discuss how various programming languages can take advantage of this framework.</p> <p>To intrigue compiler aficionados, the authors show how combining AST node rewriting during interpretation, optimization, and deoptimization produces high performance code from the interpreter without a language-specific compiler. In addition, they present how features of a variety of programming languages, such as JavaScript, Ruby, Python, R and others, map on the framework.</p> <p><img src="http://photos1.meetupstatic.com/photos/event/6/6/c/8/600_354266312.jpeg" /></p> <p><b>Bio</b></p> <p><br/>Aysylu Greenberg has many hobbies. By day, she works on search infrastructure at Google. For fun, she writes open-source libraries in Clojure, ponders the design of systems that deal with inaccuracies, paints and sculpts. Her curiosity for everything new and unexplored drives her to seek out cutting edge research papers. You can find <a href="https://twitter.com/aysylu22">@aysylu22</a> on <a href="https://github.com/aysylu">github.com/aysylu</a> and <a href="http://aysy.lu" class="linkified">http://aysy.lu</a>.</p> <p><b>Details</b></p> <p>Doors open at 7 pm; the presentation will begin at 7:30 pm; and, yes, there will be beer and pizza. </p> <p>After Aysylu presents the paper, we will open up the floor to discussion and questions.  </p> <p>We hope that you'll read the paper before the meetup, but don't stress if you never get around to it, and if you have any questions, thoughts, or related information, please visit our *<a href="https://github.com/papers-we-love/papers-we-love/issues/102">github-thread</a>* on the matter.</p> <p>Additionally, if you have any papers you want to add to the repository above, please send us a <a href="https://github.com/papers-we-love/papers-we-love/pulls">pull request</a>. Also, if you have any ideas/questions about this meetup or the Papers-We-Love org, just open up an issue.</p>
