    description: <p>We're enthusiastic to have <a href="http://www.johnmyleswhite.com/">John Myles White</a>, <a href="http://www.oreilly.com/pub/au/4730">author</a> and <a href="http://www.johnmyleswhite.com/notebook/category/julia/">Julia programmer</a>, presenting<b> <a href="http://www.cs.cmu.edu/~crary/819-f09/Strachey67.pdf">Fundamental Concepts in Programming Languages</a></b> by <a href="http://en.wikipedia.org/wiki/Christopher_Strachey">Christopher Strachey</a>.  </p> <p><br/><b>Intro</b></p> <p><br/>Strachey's lectures on "Fundamental Concepts in Programming Languages" provided an extremely broad survey of core issues in programming language design that provided much of the terminology we use today, including definitions of the kinds of polymorphism and the kinds of expressions we see in programming languages. Published as a paper many years later, Strachey's lectures provide an especially readable overview of programming languages concepts.</p> <p><b>Bio</b></p> <p>John Myles White (<a href="https://twitter.com/johnmyleswhite">@johnmyleswhite</a>) is a Julia hacker who loves thinking about the ways in which the design of technical programming languages influences the way in which we think about statistics and machine learning. He's written <a href="http://www.oreilly.com/pub/au/4730">two books about machine learning for O'Reilly</a> and works at Facebook.</p> <p>-----------------------------------------------------------------------</p> <p><img src="http://photos2.meetupstatic.com/photos/event/a/5/4/a/600_433302314.jpeg" /></p> <p><i><b><a href="https://www.twosigma.com/">TwoSigma</a> </b>- Platinum Sponsor of the New York chapter</i></p> <p>-----------------------------------------------------------------------</p> <p><b>Details</b></p> <p>Doors open at 7 pm; the presentation will begin at 7:30 pm; and, yes, there will be refreshments of all kinds and pizza. </p> <p><br/>After John presents the paper, we will open up the floor to discussion and questions.  </p> <p><br/>We hope that you'll read the paper before the meetup, but don't stress if you can't.  If you have any questions, thoughts, or related information, please visit our *<a href="https://github.com/papers-we-love/papers-we-love/issues/286">github-thread</a>* on the matter.</p> <p>Additionally, if you have any papers you want to add to the repository above (papers that you love!), please send us a <a href="https://github.com/papers-we-love/papers-we-love/pulls">pull request</a>. Also, if you have any ideas/questions about this meetup or the Papers-We-Love org, just open up an issue.</p> <p><i>March's meetup is sponsored by</i></p> <p><br/><img src="http://photos3.meetupstatic.com/photos/event/9/5/9/8/600_431498296.jpeg" /></p> <p><img src="http://photos3.meetupstatic.com/photos/event/9/7/9/8/600_433118808.jpeg" /></p>
