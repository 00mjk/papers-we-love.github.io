      <b>Details</b></p> <p>













      Doors open at 7 pm; the presentation will begin at 7:30 pm; and, yes, there will be refreshments of all kinds and pizza. </p> <p>














      After Sam presents the paper, we will open up the floor to discussion and questions.  </p> <p>














      We hope that you'll read the paper before the meetup, but don't stress if you can't.  If you have any questions, thoughts, or related information, please visit our *<a href="https://github.com/papers-we-love/papers-we-love/issues/274">github-thread</a>* on the matter.</p> <p>













