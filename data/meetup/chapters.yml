    description: |-
      <p><a href="http://twitter.com/chris_saunders">Chris Saunders</a> will be presenting the paper <a href="http://jeapostrophe.github.io/home/static/cooper-sigcse2013.pdf">Teaching Garbage Collection without Implementing Compilers and Interpreters</a> by G. Coopher, A. Guha, S. Krishnamurthi, J. McCarthy and R. Findler.</p> <p>

      ***</p> <p>

      The paper covers the issues with teaching Garbage Collection in an academic setting and the pitfalls around existing solutions. In an effort to remove obstacles that prevented students from implementing they have built a system that aids in the implementation of Garbage Collectors.</p> <p>

      Along with presenting the paper, Chris will explain garbage collection, collector techniques as well as the collector and mutator "languages" built by the authors. The system is <a href="http://docs.racket-lang.org/plai/collector.html">publicly available</a> and you can see a number of <a href="https://github.com/plt/racket/blob/84de4fd8e3a60254a7653fa90c80e9c4ec2bdca8/pkgs/plai/tests/gc/good-collectors/good-collector.rkt">collector implementations</a> that you can use to experiment within Dr. Racket.</p> <p>

      <b>Doors open at 6:30 pm, presentation will begin at 7:00 pm.</b> There will be food and refreshments provided by Shopify.</p> <p>

      ***</p> <p>

      <a href="http://twitter.com/chris_saunders">Chris Saunders</a> is a software developer at <a href="http://shopify.com/">Shopify</a>. Normally he is helping the Merchant Marketing team, but is currently taking a sabbatical to <a href="http://learningtolearn.sndrs.ca/">expand his computational horizons</a>. In his spare time he enjoys brewing his own beer, throwing hatchets and playing boardgames.</p>
