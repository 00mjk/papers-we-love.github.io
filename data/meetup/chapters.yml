    <p><span>Papers We Love has a <b><a href="https://github.com/papers-we-love/papers-we-love/blob/master/CODE_OF_CONDUCT.md">Code of Conduct</a></b>. Please contact one of the Meetup's organizers if anyone is now following it. Be good to each other and to the PWL community!</span><br>

    </p>
