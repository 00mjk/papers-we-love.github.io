      <p>Ryan Kennedy from Yammer Engineering will presenting Dapper, a Large-Scale Distributed Systems Tracing Infrastructure paper by  Benjamin H. Sigelman, Luiz André Barroso, Mike Burrows, Pat Stephenson, Manoj Plakal, Donald Beaver, Saul Jaspan and Chandan Shanbhag.</p> <p>Doors open at 6:30 pm; the presentation will begin at 7:00 pm</p> <p>We hope that you'll read <a href="https://raw.githubusercontent.com/papers-we-love/papers-we-love/master/distributed_systems/dapper-a-large-scale-distributed-tracing-infrastructure.pdf">the paper</a> before the Meetup (and if you don't, no worries).  </p> <p>



