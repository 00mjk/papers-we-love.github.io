    description: <p>What does it mean for one event to occur before another? In the real world, special relativity shows us that the limit for "before" and "after" is the speed of light. What is it in the digital world? And how does user perception influence the correctness of a distributed system?</p> <p><br/>Let's study Leslie Lamport's award winning paper, "Time, Clocks, and the Order of Events in a Distributed System." He lays the ground work for years of research in distributed computing.</p> <p><br/><a href="http://research.microsoft.com/en-us/um/people/lamport/pubs/time-clocks.pdf" class="linkified">http://research.microsoft.com/en-us/um/people/lamport/pubs/time-clocks.pdf</a></p> <p><br/>There are several fascinating works based on this, one of the most cited papers in computer science. Come join me in forming a solid foundation for other great papers to come.</p>
