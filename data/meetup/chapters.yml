    description: |-
      <p><b>Equal Rights for Functional Objects, or, The More Things Change, the More they Stay the Same</b></p> <p>There are many ways of defining equality, particularly in a language which has both object-oriented and functional aspects. There's reference equality, numerical equality, shallow list equality, deep list equality, string equality, and even "fuzzy" floating-point equality. Which is the right to choose in any given situation? Which should i use for my equals() method on my custom object?</p> <p>This paper answers all of these questions, by taking a seemingly complex problem and revealing an underlying simplicity. It does this by defining one equality operation that works in any situation.</p> <p>The paper makes use of lisp syntax, but the ideas are applicable to most modern languages.</p> <p>






      Can anyone sponsor pizza and drinks? Makes it much easier for me to host more things at uSwitch if someone else covers the food.</p>
