      <p><b>Mini</b></p> <p><a href="http://twitter.com/dijkstracula">Nathan Taylor</a> on "Your computer is already a distributed system. Why isn’t your OS?" (<a href="http://www.barrelfish.org/barrelfish_hotos09.pdf" class="linkified">http://www.barrelfish.org/barrelfish_hotos09.pdf</a>). </p> <p>From Nathan: <i>"This is one in a long line of papers advocating for a loosely-coupled, service-oriented operating system architecture, an argument that extends back to the dawn of systems research.  Alternative OSs like microkernels have long been considered more stable and easier to reason about by the systems community, but the performance overhead that comes with running them means typically our OSs still resemble the ones from the '60s.  The authors have spun the "it will be too slow" argument on its head by extrapolating hardware trends and adopting terminology from the distributed systems community, and end up making a compelling case for their design not only being the _only_ path forward, but the time is now to begin adopting their techniques.  The paper is punchy, argues its point cogently, and served as a springboard for further work by the same group of researchers."</i></p> <p>


      <b>Nathan's Bio</b></p> <p>Nathan is currently working on low-latency content distribution at <a href="http://www.fastly.com">Fastly</a> and has previously hacked on improving the performance of language runtimes and OS hypervisors. His first exposure to OS research came as a graduate student at the University of British Columbia.</p> <p>


      <b>Main Talk</b></p> <p><br/><a href="http://twitter.com/_jrwest">Jordan West</a> stops by and gives us a survey on Logical Time with three papers that cover from 1978 to present day:</p> <p>1. Time, Clocks, and the Ordering of Events in a Distributed System - Leslie Lamport - 1978 - <a href="http://web.stanford.edu/class/cs240/readings/lamport.pdf"><a href="http://web.stanford.edu/class/cs240/readings/lamport.pdf" class="linkified">http://web.stanford.edu/class/cs240/readings/lamport.pdf</a></a></p> <p>2. Virtual Time and Global States of Distributed Systems - Friedmann Mattern - 1988 - <a href="https://www.vs.inf.ethz.ch/publ/papers/VirtTimeGlobStates.pdf"><a href="https://www.vs.inf.ethz.ch/publ/papers/VirtTimeGlobStates.pdf" class="linkified">https://www.vs.inf.ethz.ch/publ/papers/VirtTimeGlobStates.pdf</a></a></p> <p>3. Dotted Version Vectors: Efficient Causality Tracking for Distributed Key-Value Stores - Prequica et al - 2012 - <a href="http://gsd.di.uminho.pt/members/vff/dotted-version-vectors-2012.pdf"><a href="http://gsd.di.uminho.pt/members/vff/dotted-version-vectors-2012.pdf" class="linkified">http://gsd.di.uminho.pt/members/vff/dotted-version-vectors-2012.pdf</a></a> </p> <p>From Jordan: <i>"If you are looking to narrow down the homework, I suggest only reading paper #2, it covers the issues w/ #1, and #3 is an extension. All the maths and such can be found in #2"</i></p> <p>


      <b>Jordan's Bio</b></p> <p>Jordan is a senior engineer at Basho where he spends most of his time working on the core components of Riak. When not working on Riak or reading papers on distributed systems, you can usually find Jordan outside with his dogs and posting pictures of them on twitter (@_jrwest).</p>
