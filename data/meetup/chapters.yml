    description: <p><a href="https://twitter.com/thephoeron">Colin Lupton</a> will be presenting the paper <a href="http://www.mathstat.dal.ca/~selinger/papers/qlambdabook.pdf">Quantum Lambda Calculus</a> by Peter Selinger.</p> <p>***</p> <p>We will discuss the design of a typed lambda calculus for quantum computation. After a brief discussion of the role of higher-order functions in quantum information theory, we define the quantum lambda calculus and its operational semantics. Safety invariants, such as the no-cloning property, are enforced by a static type system that is based on intuitionistic linear logic. We will also describe a type inference algorithm, and a categorical semantics.</p> <p><br/><b>Doors open at 6:30 pm, presentation will begin at 7:00 pm.</b> There will be food and refreshments provided by Shopify.</p> <p><br/>***</p> <p><a href="https://twitter.com/thephoeron">Colin</a> is the CTO and Lead Dev of Catapult Labs (<a href="http://catapult-app.com/"><a href="http://catapult-app.com" class="linkified">http://catapult-app.com</a></a>) and lead author of Learn Lisp The Hard Way (<a href="http://learnlispthehardway.org/"><a href="http://learnlispthehardway.org/" class="linkified">http://learnlispthehardway.org/</a></a>). He has a particular penchant for Common Lisp, Quantum Computing, and M-Theory.</p>
