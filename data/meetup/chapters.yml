    description: <p>We will review the paper Extensible Records with Scoped Labels, by Daan Leiden.</p> <p><a href="http://research.microsoft.com/pubs/65409/scopedlabels.pdf"><a href="http://research.microsoft.com/pubs/65409/scopedlabels.pdf" class="linkified">http://research.microsoft.com/pubs/65409/scopedlabels.pdf</a></a></p> <p>This paper describes a data structure that is extensible, but also verifiable. Do you like the way that JavaScript and Ruby allow you to add behaviors to existing objects? Would you like to do that and still have the type safety of Java or C#?</p> <p>Michael Perry will present the paper and lead a discussion. Please read the paper ahead of time, so we can all benefit from your viewpoint.</p> <p>To read an academic paper:</p> <p>• Read the abstract</p> <p>• Read the conclusion</p> <p>• Scan the outline</p> <p>• Skim the article, skipping equations and proofs</p> <p>• Dive in to the parts that interest you most</p> <p>It helps to write out the outline on a separate page, and then summarize the sections as you skim them.</p>
