  description: |-
    <p>Share in the love of mathematics with like-minded explorers. Does Gödel give you chills? Does Cantor raise your hackles? Are you Team Turing or Team Church? Each month we will select a paper to review and discuss. One member will lead the discussion, but all participants are expected to share their impressions, findings, and questions. Papers will focus on the application of software to mathematics. Some topics we will cover include Computability, Information Theory, Cryptography, and Distributed Computing. Share your code. Share your thoughts. Share your knowledge. But most importantly, share the love of math with your peers. We meet on the first Monday of the month at Improving Enterprises in Addison, TX. Pizza and networking start at 6:30, followed by discussions at 7:00. If the meeting goes past 9:00, we'll reconvene at a local bar or restaurant.</p>
