    description: '<p>We''re elated to have <a href="http://leifwalsh.com/">Leif Walsh</a>,
      engineer at <a href="http://www.tokutek.com/">Tokutek</a>, presenting on <a
      href="http://www.ics.uci.edu/~eppstein/261/BenFar-LCA-00.pdf">The LCA Problem
      Revisited</a> by Michael A. Bender and Martin Farach-Colton.</p> <p><br/><b>Intro</b></p>
      <p>My favorite problems are always those with the highest ratio of difficulty
      in solving to difficulty in stating.  The <i>lowest common ancestor</i> problem
      exemplifies this.  It was first stated in <a href="http://dl.acm.org/citation.cfm?doid=800125.804056">1973</a>,
      and can be described to anyone in two sentences, or with one sentence and a
      picture.  But it took 11 years before an optimal solution was discovered, and
      another 16 before an understandable and implementable solution with the same
      bounds was presented, in this paper, <i>The LCA Problem Revisited</i>.  This
      problem is furthermore satisfying because its bounds are so tight: pre-processing
      takes as long as just reading the input, and queries are constant time.</p>
      <p><i>The LCA Problem Revisited</i> is a wonderfully curated journey through
      a deceptively simple problem that comes together in the end in a beautiful way,
      and it uses techniques that are powerful in plenty of other places.  Plus, it
      solves another bonus problem along the way!</p> <p><b>Bio</b></p> <p>Leif Walsh
      (<a href="https://twitter.com/leifwalsh">@leifwalsh</a>) is a professional cat
      wrangler. In his free time, he works at Tokutek on Fractal Tree indexing algorithms
      and implementation, and building stronger distributed systems algorithms into
      TokuMX, the high performance distribution of MongoDB.</p> <p><b>Details</b></p>
      <p>Doors open at 7 pm; the presentation will begin at 7:30 pm; and, yes, there
      will be beer and pizza. </p> <p>After Leif presents the paper, we will open
      up the floor to discussion and questions.  </p> <p>We hope that you''ll read
      the paper before the meetup, but don''t stress if you can''t.  If you have any
      questions, thoughts, or related information, please visit our *<a href="https://github.com/papers-we-love/papers-we-love/issues/123">github-thread</a>*
      on the matter.</p> <p>Additionally, if you have any papers you want to add to
      the repository above (papers that you love!), please send us a <a href="https://github.com/papers-we-love/papers-we-love/pulls">pull
      request</a>. Also, if you have any ideas/questions about this meetup or the
      Papers-We-Love org, just open up an issue.</p>'
