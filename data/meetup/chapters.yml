    description: '<p><i>We will be covering the paper that launched many other NoSQL
      databases over the years. Apache Cassandra, Voldemort, Riak to name a few.</i></p>
      <p><b>ABSTRACT </b>Reliability at massive scale is one of the biggest challenges
      we face at Amazon.com, one of the largest e-commerce operations in the world;
      even the slightest outage has significant financial consequences and impacts
      customer trust. The Amazon.com platform, which provides services for many web
      sites worldwide, is implemented on top of an infrastructure of tens of thousands
      of servers and network components located in many datacenters around the world.
      At this scale, small and large components fail continuously and the way persistent
      state is managed in the face of these failures drives the reliability and scalability
      of the software systems. This paper presents the design and implementation of
      Dynamo, a highly available key-value storage system that some of Amazon’s core
      services use to provide an “always-on” experience. To achieve this level of
      availability, Dynamo sacrifices consistency under certain failure scenarios.
      It makes extensive use of object versioning and application-assisted conflict
      resolution in a manner that provides a novel interface for developers to use.
       </p> <p><br/><b><br/></b></p> <p><b><a href="http://www.cs.ucsb.edu/~agrawal/fall2009/dynamo.pdf"><a
