      <p><b>Joel''s Bio:</b></p> <p>Joel studied math at Harvard and Berkeley, getting
      his PhD for work on decompositions of finite algebraic structures. He taught
      at U of Louisville and then helped develop a multithreaded C++ object database used
      in Apple and Netscape software. Back at UC Berkeley, he worked on vehicle automation,
      communication, control, and safety systems, and on data analysis and simulation
