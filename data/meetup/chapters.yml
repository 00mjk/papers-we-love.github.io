    description: '<p>For our first meetup Ólafur R. Helgason will present and lead
      the discussion on <a href="http://pdos.csail.mit.edu/papers/ton:chord/paper-ton.pdf">Chord:
      A Scalable Peer-to-peer Lookup Protocol for Internet Applications</a>.</p> <p>We
      hope to see as many as possible and I hope we can make these meetups a regular
      thing.</p> <p><b>Abstract<br/></b>A fundamental problem that confronts peer-to-peer
      applications is the efficient location of the node that stores a desired data
      item. This paper presents Chord, a distributed lookup protocol that addresses
      this problem. Chord provides support for just one operation: given a key, it
      maps the key onto a node. Data location can be easily implemented on top of
      Chord by associating a key with each data item, and storing the key/data pair
      at the node to which the key maps. Chord adapts efficiently as nodes join and
      leave the system, and can answer queries even if the system is continuously
      changing. Results from theoretical analysis and simulations show that Chord
      is scalable: communication cost and the state maintained by each node scale
      logarithmically with the number of Chord nodes. </p> <p><b>Bio</b><br/>Ólafur
      is currently the VP of Engineering at OZ. He received his PhD in Computer Science
      from KTH. At KTH he was a post-doc researcher at the Laboratory for Communication
      Networks researching opportunistic networking and mobile wireless systems. Before
      going to KTH he was a researcher and teacher at Reykjavík University focusing
      mainly on Computer Networks.</p> <p><b>Details<br/></b>Doors open at 18:00;
      the presentation will begin at 18:20; and, yes, there will be beer, water, and
      pizza. </p> <p>After Ólafur presents the paper, we will open up the floor to
      discussion and questions.  </p> <p>We hope that you''ll read the paper before
      the meetup, but don''t stress if you can''t.  If you have any questions, thoughts,
      or related information, please visit our *<a href="https://github.com/papers-we-love/papers-we-love/issues/211">github-thread</a>*
      on the matter.</p> <p>Additionally, if you have any papers you want to add to
      the repository above (papers that you love!), please send us a <a href="https://github.com/papers-we-love/papers-we-love/pulls">pull
      request</a>. Also, if you have any ideas/questions about this meetup or the
      Papers-We-Love org, just open up an issue.</p>'
