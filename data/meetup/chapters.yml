    waitlist_count: 0
    rating: {count: 3, average: 5}
    description: '<p><a href="https://twitter.com/jamesmacaulay">James MacAulay</a>
      will be presenting the paper <a href="http://elm-lang.org/papers/concurrent-frp.pdf">Elm:
      Concurrent FRP for Functional GUIs</a> by <a href="https://twitter.com/czaplic">Evan
      Czaplicki</a>.</p> <p>If you don''t have time to read those 50 pages, there
      is <a href="http://people.seas.harvard.edu/~chong/abstracts/CzaplickiC13.html">this
      more compact conference paper</a> which was published the following year and
      covers a lot of the same ground. <a href="https://www.youtube.com/watch?v=Agu6jipKfYw">Evan''s
      presentation from Strange Loop this year</a> also provides great context on
      how <a href="http://elm-lang.org/">Elm</a>''s model of Functional Reactive Programming
      compares with others out there.</p> <p><br/>As part of the presentation, James
      will be giving a demonstration of <a href="https://github.com/jamesmacaulay/zelkova">Zelkova</a>,
      his port of Elm''s signal system to Clojure/ClojureScript.</p> <p>Doors open
      at 7:30 pm, presentation will begin at 8:00 pm. There will be food and refreshments
      provided by Shopify.</p> <p>***</p> <p><b><a href="https://twitter.com/jamesmacaulay">James
      MacAulay</a></b> has been developing software at <a href="http://www.shopify.com">Shopify</a>
      since 2007. He currently leads the API team while managing development as a
      whole in the Toronto office. In his free time he enjoys sailing, snowboarding,
      and exploring ideas with code.</p>'
    event_url: http://www.meetup.com/Papers-We-Love-Toronto/events/218579677/
