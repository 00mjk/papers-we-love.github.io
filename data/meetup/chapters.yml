    description: <p><b>The Essence of the Iterator pattern </b>treats iterating over collections as two problems, which exhibit traversal of collections (and modifying the content) and accumulating values based on the contents.  Jeremy Gibbons and Bruno C.d.S. Oliveira show how <b>Applicative Functors</b> and related type classes can be used in functional programming to solve these problems.</p> <p>Paper: <a href="http://www.cs.ox.ac.uk/jeremy.gibbons/publications/iterator.pdf"><a href="http://www.cs.ox.ac.uk/jeremy.gibbons/publications/iterator.pdf" class="linkified">http://www.cs.ox.ac.uk/jeremy.gibbons/publications/iterator.pdf</a></a></p> <p>The paper is widely quoted amongst the functional programming community and illustrates nicely how recent acadamic research (Applicative Functors, McBride, 2008) finds its way into language design and application of functional programming languages such as Scala or Haskell.</p>
