    rating: {count: 0, average: 0}
    description: <p>For the very first Papers We Love Berlin Meetup, we will have Erik Michaels-Ober from SoundCloud presenting the paper Soft Typing by Robert Cartwright and Mike Fagan.</p> <p>This is particularly interesting for Rubyists, because Ruby 3.0 might ship with such a type system.</p> <p>Abstract:</p> <p>This paper presents a soft type systems that retains the expressiveness of dynamic typing, but offers the early error detection and improved optimization capabilities of static typing. The key idea underlying soft typing is that a type checker need not reject programs containing "ill-typed" phrases. Instead, the type checker can insert explicit run-time checks, transforming "ill-typed" programs into type-correct ones.</p> <p>PDF: <a href="http://citeseerx.ist.psu.edu/viewdoc/download?doi=10.1.1.24.9333&amp;rep=rep1&amp;type=pdf"><a href="http://citeseerx.ist.psu.edu/viewdoc/download?doi=10.1.1.24.9333&amp;rep=rep1&amp;type=pdf" class="linkified">http://citeseerx.ist.psu.edu/viewdoc/download?doi=10.1.1.24.9333&amp;rep=rep1&amp;type=pdf</a></a></p> <p>Thanks to ResearchGate for hosting this first edition!</p>
