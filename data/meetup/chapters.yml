  description: |-
    <p><b>We meet the first Wednesday of every month around 6:30pm, unless otherwise specified!</b></p>
    <p>What was the last paper within the realm of computing you read and loved? What did it inspire you to build or tinker with? Come share the ideas in an awesome academic/research paper with fellow engineers, programmers, and paper-readers. Lead a session and show off code that you wrote that implements these ideas or just give us the lowdown about the paper (because of HARD MATH!). Otherwise, just come, listen, and discuss. This is a Toronto chapter of the original Papers We Love group in NYC: <a href="http://www.meetup.com/papers-we-love/" class="linkified">http://www.meetup.com/papers-we-love/</a></p>
    <p>We're curating a&nbsp;<a href="https://github.com/papers-we-love/papers-we-love">repository</a>&nbsp;for papers and places-to-find papers.&nbsp;You can contribute by adding PR's for papers, code, and/or links to other repositories.</p>
    <p>If you need to reach out to us or have ideas for papers, just ask us via our&nbsp;<a href="https://twitter.com/PapersWeLoveTO">twitter account</a>.</p>
    <p>Papers We Love has a&nbsp;<a href="https://github.com/papers-we-love/papers-we-love/blob/master/CODE_OF_CONDUCT.md">Code of Conduct</a>. Please contact one of the Meetup's organizers if anyone is not following it. Be good to each other and to the PWL community! <br> </p>
